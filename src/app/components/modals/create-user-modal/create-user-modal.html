<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Crear usuario</h4>
</div>
<div class="modal-body">
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username"
                   [class.is-invalid]="createUserForm.get('username')?.invalid && (createUserForm.get('username')?.dirty || createUserForm.get('username')?.touched)" required>
            <div *ngIf="createUserForm.get('username')?.hasError('required') && (createUserForm.get('username')?.dirty || createUserForm.get('username')?.touched)" class="invalid-feedback">
                Usuario necesario
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" class="form-control" formControlName="email"
                   [class.is-invalid]="createUserForm.get('email')?.invalid && (createUserForm.get('email')?.dirty || createUserForm.get('email')?.touched)" required>
            <div *ngIf="createUserForm.get('email')?.hasError('required') && (createUserForm.get('email')?.dirty || createUserForm.get('email')?.touched)" class="invalid-feedback">
                Correo es necesario
            </div>
            <div *ngIf="createUserForm.get('email')?.hasError('email') && (createUserForm.get('email')?.dirty || createUserForm.get('email')?.touched)" class="invalid-feedback">
                Please enter a valid email address
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                   [class.is-invalid]="createUserForm.get('password')?.invalid && (createUserForm.get('password')?.dirty || createUserForm.get('password')?.touched)" required>
            <div *ngIf="createUserForm.get('password')?.hasError('required') && (createUserForm.get('password')?.dirty || createUserForm.get('password')?.touched)" class="invalid-feedback">
                Contraseña requerida
            </div>
            <div *ngIf="createUserForm.get('password')?.hasError('minlength') && (createUserForm.get('password')?.dirty || createUserForm.get('password')?.touched)" class="invalid-feedback">
               la contraseña deber tener al menos 6 caracteres
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                   [class.is-invalid]="(createUserForm.get('confirmPassword')?.invalid && (createUserForm.get('confirmPassword')?.dirty || createUserForm.get('confirmPassword')?.touched)) || (createUserForm.hasError('mismatch') && createUserForm.get('confirmPassword')?.dirty)" required>
            <div *ngIf="createUserForm.get('confirmPassword')?.hasError('required') && (createUserForm.get('confirmPassword')?.dirty || createUserForm.get('confirmPassword')?.touched)" class="invalid-feedback">
                Confirmar contraseña es necesario
            </div>
            <div *ngIf="createUserForm.hasError('mismatch') && createUserForm.get('confirmPassword')?.dirty" class="invalid-feedback">
               Las contraseña no coinciden
            </div>
        </div>

        <div class="mb-3">
            <label for="userType" class="form-label">Tipo de usuario</label>
            <select id="userType" class="form-select" formControlName="userType"
                    [class.is-invalid]="createUserForm.get('userType')?.invalid && (createUserForm.get('userType')?.dirty || createUserForm.get('userType')?.touched)" required>
                <option [ngValue]="null" disabled>Tipod de usuario</option>
                <option *ngFor="let type of userTypes" [ngValue]="type.id">{{ type.name }}</option>
            </select>
            <div *ngIf="createUserForm.get('userType')?.hasError('required') && (createUserForm.get('userType')?.dirty || createUserForm.get('userType')?.touched)" class="invalid-feedback">
                Tipo de usuario es necesario
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button type="submit" class="btn" (click)="onSubmit()" [disabled]="createUserForm.invalid">Crear usuario</button>
</div>
