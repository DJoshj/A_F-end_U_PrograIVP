<div class="container-general">

    <!-- Search bar -->
  <div class="nav-bar">
    <input type="text" class="" placeholder="Nombre de materia"/>
    <button>Crear Usuario</button>
  </div>

  <div class="table">
    <!-- mensaje de error -->
    @if (erroMSG) {
    <div class="error-message">{{ erroMSG }}</div>
    }
    <!-- fin de error -->

    <!-- Table -->
    <table class="table table-hover table-borderless ">
      <thead>
        <tr>
          <th scope="col" sortable="subjectCode">Codigo</th>
          <th scope="col" sortable="name">Nombre de materia</th>
          <th scope="col" sortable="careerName">Carrera</th>
          <th scope="col">Modificacion</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of filteredUsers | slice:(page-1)*pageSize : (page-1)*pageSize + pageSize">
          <td scope="row">{{ u.subjectCode }}</td>
          <td scope="row">{{u.name}}</td>
          <td scope="row">{{ u.careerName }}</td>
          <td scope="row"><button >Modificar</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-3">
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="filteredUsers.length" [rotate]="true"
        [ellipses]="true">
      </ngb-pagination>
    </div>
  </div>


  <!-- cargar -->
  @if (isLoading && !erroMSG) {
    <div class="wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <span>Cargando</span>
    </div>
  } @else if (!isLoading && subjects.length === 0 && !erroMSG) {
    <div>No hay usuarios para mostrar.</div>
  }


</div>
