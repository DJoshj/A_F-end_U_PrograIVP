<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Editar Usuario</h2>
      <button class="btn btn-secondary" (click)="router.navigate(['/home/administracion/usuarios'])">
        <mat-icon>arrow_back</mat-icon> Volver
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando usuario...</p>
      </div>

      <div *ngIf="erroMSG" class="alert alert-danger">
        {{ erroMSG }}
      </div>

      <div *ngIf="user && !isLoading && !erroMSG">
        <form>
          <div class="mb-3">
            <label for="userId" class="form-label">ID de Usuario:</label>
            <input type="text" class="form-control" id="userId" [ngModel]="user.userId" name="userId" readonly>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" [ngModel]="user.username" name="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico:</label>
            <input type="email" class="form-control" id="email" [ngModel]="user.email" name="email">
          </div>
          <!-- Add more fields as needed for editing -->
          <button type="submit" class="btn btn-primary" disabled>Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" (click)="router.navigate(['/home/administracion/usuarios'])">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
