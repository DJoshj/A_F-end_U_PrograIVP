<div class="container-general">
  <h2>Editar Usuario</h2>

  <div *ngIf="erroMSG" class="alert alert-danger">{{ erroMSG }}</div>

  <div *ngIf="user">
    <form>
      <div class="mb-3">
        <label for="userId" class="form-label">ID de Usuario:</label>
        <input type="text" class="form-control" id="userId" [ngModel]="user.userId" name="userId" readonly>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" [ngModel]="user.username" name="username" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" [ngModel]="user.email" name="email" readonly>
      </div>
      <!-- Add more fields as needed for editing -->
      <button type="submit" class="btn btn-primary" disabled>Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/home/administracion/usuarios'])">Cancelar</button>
    </form>
  </div>
  <div *ngIf="!user && !erroMSG">Cargando información del usuario...</div>
</div>
